name: üõ†Ô∏è Create Release Build

on:
  release:
    types: [published]

jobs:
  build-linux:
    name: Build (${{ matrix.variant }}${{ matrix.use-pyside2 && ' - PySide 2' || '' }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: ubuntu
          - variant: debian
          - variant: rocky8
          - variant: rocky8
            use-pyside2: true
          - variant: rocky9

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name || github.ref }}
          submodules: recursive

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run Docker Build
        shell: bash
        run: |
          chmod +x ./tools/make.sh
          ./tools/make.sh docker-build ${{ matrix.variant }} ${{ matrix.use-pyside2 == true && '--use-pyside2' || '' }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build_${{ matrix.variant }}${{ matrix.use-pyside2 && '_pyside2' || '' }}/installer/*
          tag_name: ${{ inputs.tag_name || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name || github.ref }}
          submodules: recursive

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Create Environment
        run: |
          powershell -File ./tools/manage.ps1 create-env

      - name: Install Runtime Dependencies
        run: |
          powershell -File ./tools/manage.ps1 install-runtime

      - name: Build and Make Installer
        run: |
          powershell -File ./tools/manage.ps1 build-make-installer

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/installer/*
          tag_name: ${{ inputs.tag_name || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
